<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page3</title>
  <style>
      html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('bg1.png');
    background-size: cover;
    background-repeat: no-repeat; 
    background-position: center; 
    background-attachment: fixed; 
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 80vh;
}

.image {
    width: 200px;
    opacity: 0;
    transition: transform 1s ease, opacity 1s ease;
    margin: 10px;
}

.img1 {
    transform: scale(0);
}

.img2 {
    transform: translateX(-100%);
}

.img3 {
    transform: translateX(100%);
}
  </style>
</head>
<body>
    <div class="container">
        <img src="jadwal.png" alt="Gambar 1" class="image img1">
        <img src="akad.png" alt="Gambar 2" class="image img2">
        <img src="resepsi.png" alt="Gambar 3" class="image img3">
    </div>

    <script>
        window.onload = function() {
    const img1 = document.querySelector('.img1');
    const img2 = document.querySelector('.img2');
    const img3 = document.querySelector('.img3');

    
    setTimeout(() => {
        img1.style.transform = 'scale(1)';
        img2.style.transform = 'translateX(0)';
        img3.style.transform = 'translateX(0)';
        img1.style.opacity = '1';
        img2.style.opacity = '1';
        img3.style.opacity = '1';
    }, 100);

    
    setTimeout(() => {
        img1.style.transform = 'scale(0)';
        img2.style.transform = 'translateX(-100%)';
        img3.style.transform = 'translateX(100%)';
        img1.style.opacity = '0';
        img2.style.opacity = '0';
        img3.style.opacity = '0';
    }, 2000);

    
    setTimeout(() => {
        window.location.href = 'p4.html';
    }, 4000);
};
    </script>
</body>
</html>
