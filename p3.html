<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="f.png" alt="jadwal" class="animated-image" id="p3i1">
        
            <img src="a.png" alt="akad" class="animated-image" id="p3i2">
            <img src="k.png" alt="resepsi" class="animated-image" id="p3i3">
            <img src="d.png" alt="salam penutup" class="animated-image" id="p3i4">
        
    </div>

    <script>
        window.onload = function() {
    const images = document.querySelectorAll('.animated-image');
    images.forEach((img, index) => {
        setTimeout(() => {
            img.classList.add('show');
        }, index * 500); 
    });

  
    const totalDelay = (images.length * 500) + 2000;  

    setTimeout(() => {
        window.location.href = "p4.html";
   }, totalDelay);
};
    </script>
</body>
</html>
